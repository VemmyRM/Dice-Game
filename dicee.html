<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
    <script

      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>The Great Dice Game!</h1>
    </div>

      <div class="dice">

    <div class="container">
      <button onclick="roll()">Roll Dice!</button>
    </div>
    <script src="index.js"></script>
    <footer>
      <p class = "foot">A challenge from www.appbrewery.com</p>
    </footer>
